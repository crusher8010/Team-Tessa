<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: linear-gradient(to bottom right, blue 50%,violet );

        }
        div{
            text-align: center;
            margin: 50px auto auto auto;
            width: 400px;
            /* border: 1px red solid; */
            background-color: white;
            border-radius: 10px;
            padding: 50px 0px 50px 0px;
        }
        input{
            display: block;
            width: 60%;
            margin: 30px auto 0px auto;
            border: 0px;
            font-size: 20px;
            padding: 7px;
            border-bottom: 2px rgb(146, 140, 140) solid;
        }
        div>p:first-child{
            margin-bottom: 50px;
            font-size: 25px;
            font-weight: bold;
        }
        
        
        button{
            width: 62%;
            background-color: blue;
            border: 0px;
            padding: 10px 0px;
            font-size: 25px;
            color: white;
            margin: 20px auto 50px auto;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <p>Login</p>
        <input type="text" placeholder="Email">
        <br>
        <input type="text" placeholder="Password">
        <br>
        <button>Login</button>
        <p>Forgot <span><a href="#">Password?</a></span></p>
        
        <p>Don't have an account? <span><a href="#">Sign up</a></span></p>
        
    </div>
</body>
</html>
