<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        #navbar{
            background-color: rgb(90, 76, 76);
            display: flex;
            border-radius: 14px;
            color:white;
            padding-left: 10px;
            justify-content: space-between;
        }
        #navbar>div:last-child{
            display: flex;
        }
        #navbar>div:last-child>p{
            padding-right: 40px;
            color: white;
        }
    </style>

</head>
<body>
    <div id="navbar">
        <p>Reebok</p>
        <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
        </div>
    </div>
</body>
</html>
